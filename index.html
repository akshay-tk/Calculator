<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./myScript.js" type="text/javascript"></script> 
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class=calculator-container>
    <div class = title >Calculator</div>
    <table>
       <tr>
          <td colspan="4"><input type="text" id="screen"/></td>
       </tr>
       <tr>
          <td><input class=normal-button type="button" value="(" onclick="append('(')"/> </td>
          <td><input class=normal-button type="button" value=")" onclick="append(')')"/> </td>
          <td><input class=normal-button type="button" value="c" onclick="clr()"/> </td>
          <td><input class=normal-button type="button" value="/" onclick="append('/')"/> </td>
       </tr>
       <tr>
          <td><input class=normal-button type="button" value="7" onclick="append('7')"/> </td>
          <td><input class=normal-button type="button" value="8" onclick="append('8')"/> </td>
          <td><input class=normal-button type="button" value="9" onclick="append('9')"/> </td>
          <td><input class=normal-button type="button" value="*" onclick="append('*')"/> </td>
       </tr>
       <tr>
          <td><input class=normal-button type="button" value="4" onclick="append('4')"/> </td>
          <td><input class=normal-button type="button" value="5" onclick="append('5')"/> </td>
          <td><input class=normal-button type="button" value="6" onclick="append('6')"/> </td>
          <td><input class=normal-button type="button" value="-" onclick="append('-')"/> </td>
        </tr>
       <tr>
          <td><input class=normal-button type="button" value="1" onclick="append('1')"/> </td>
          <td><input class=normal-button type="button" value="2" onclick="append('2')"/> </td>
          <td><input class=normal-button type="button" value="3" onclick="append('3')"/> </td>
          <td><input class=normal-button  type="button" value="+" onclick="append('+')"/> </td>
       </tr>
       <tr>
          <td><input class=normal-button type="button" value="." onclick="append('.')"/> </td>
          <td><input class=normal-button type="button" value="0" onclick="append('0')"/> </td>
          <td colspan="2"><input  class=equal type="button" value="=" onclick="calculate()"/> </td>
         
       </tr>
    </table>
    </div>
</body>
</html>
